<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eco Footprint Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üåç Eco Footprint Advisor</h1>
        <form action="/predict" method="post">
            <label>Electricity Usage (kWh/month): <input type="number" name="electricity" required></label>
            <label>Car Driven Weekly (km): <input type="number" name="car_km" required></label>
            <label>Diet Type:
                <select name="diet_type" required>
                    <option value="">-- Select --</option>
                    <option value="0">Vegan</option>
                    <option value="1">Vegetarian</option>
                    <option value="2">Meat-Eater</option>
                </select>
            </label>
            <label>Recycling Level (1‚Äì10): <input type="number" name="recycling_level" min="1" max="10" required></label>
            <label>Water Usage (L/day): <input type="number" name="water_usage" required></label>
            <label>Plastic Bags Used/Week: <input type="number" name="plastic_bags" required></label>

            <button type="submit">Calculate My CO‚ÇÇ</button>
        </form>

        {% if prediction_text %}
            <p class="result">{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>
</html>
